- name: =========================== Copy file with owner and permissions ===========================
  copy:
    src: alert.yaml
    dest: /etc/grafana/provisioning/alerting
    owner: root
    group: root
    mode: 0700

- name: =========================== Enable and start grafana service ===========================
  service:
    name: grafana-server
    enabled: yes
    state: restarted
    masked: yes